{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CallBook - {{ user.surname }}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <style>
      body {
        background-image: url({% static 'img/back.png' %});
      }
    </style>
  </head>
  <body>
    <img class="page-title" src="{% static 'img/callbook.png' %}">
    <div class="content user-content">
      <p><b>Фамилия пользователя:</b> {{ user.surname }}</p>
      <p><b>Имя пользователя:</b> {{ user.name }}</p>
      <p><b>Статус пользователя:</b> {{ user.status }}</p>
      <p><b>Дата рождения пользователя:</b> {{ user.date }}</p>
      <p><b>Телефон пользователя:</b> {{ user.phonenumber }}</p>
      <p><b>Описание пользователя:</b></p>
      <p>{{ user.info }}</p>
    </div>
  </body>
</html>
